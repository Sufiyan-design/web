<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's play something different</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .heading {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #ff6b81;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.5s, background-color 0.3s;
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
      position: relative;
    }

    .box:hover {
      transform: scale(1.1) rotate(15deg);
      background-color: #ff4d6d;
    }

    .box.open {
      background-color: #fff;
      color: #ff6b81;
      transform: rotateY(360deg);
      font-size: 1.3rem;
      text-align: center;
    }

    .question {
      margin-top: 20px;
      font-size: 2rem;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s linear;
    }

    .emoji {
      font-size: 2.5rem;
      margin-bottom: 10px;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s linear;
    }

    .buttons {
      display: none;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 1.5rem;
      color: #fff;
      background-color: #ff6b81;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .final {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .big-heart {
      font-size: 6rem;
      color: red;
      margin-bottom: 20px;
    }

    .final-text {
      font-size: 2.5rem;
      color: #fff;
      font-weight: bold;
    }

    .heart-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
      animation: float 6s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
      }
      50% {
        transform: translateY(50vh) scale(1.2);
      }
      100% {
        transform: translateY(-10vh) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="heart-bg"></div>
  <div class="container">
    <div class="heading">Let's play something different</div>
    <div id="game">
      <div class="box" id="box">Open Me</div>
      <div class="question" id="question"></div>
      <div class="emoji" id="emoji"></div>
      <div class="buttons" id="buttons">
        <button class="button" id="yesButton">Yes</button>
        <button class="button" id="noButton">No</button>
      </div>
    </div>
    <div class="final" id="final">
      <div class="big-heart">‚ù§Ô∏è</div>
      <div class="final-text">I love you forever</div>
    </div>
  </div>

  <script>
    const questions = [
      { text: "will you marry me?", emoji: "üòç" },
      { text: "Am I your best friend?", emoji: "ü•∞" },
      { text: "Will you be my forever?", emoji: "ü§ù" },
      { text: "will you meet me?", emoji: "üéÅ" },
      { text: "Can we stay together forever?", emoji: "üíñ" }
    ];

    let currentQuestion = 0;

    const box = document.getElementById("box");
    const questionElement = document.getElementById("question");
    const emojiElement = document.getElementById("emoji");
    const buttonsElement = document.getElementById("buttons");
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const finalElement = document.getElementById("final");
    const gameElement = document.getElementById("game");

    box.addEventListener("click", () => {
      if (!box.classList.contains("open")) {
        box.classList.add("open");
        setTimeout(() => {
          if (currentQuestion < questions.length) {
            const current = questions[currentQuestion];
            questionElement.textContent = current.text;
            emojiElement.textContent = current.emoji;
            questionElement.style.visibility = "visible";
            emojiElement.style.visibility = "visible";
            questionElement.style.opacity = "1";
            emojiElement.style.opacity = "1";
            buttonsElement.style.display = "flex";
            box.style.display = "none";
          } else {
            endGame();
          }
        }, 500);
      }
    });

    yesButton.addEventListener("click", () => {
      questionElement.textContent = "Yay! You'r are my love!";
      emojiElement.textContent = "üíã";
      buttonsElement.style.display = "none";
      setTimeout(nextQuestion, 1500);
    });

    noButton.addEventListener("click", () => {
      questionElement.textContent = "Oh no! That makes me sad.";
      emojiElement.textContent = "üò¢";
      buttonsElement.style.display = "none";
      setTimeout(nextQuestion, 1500);
    });

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        box.style.display = "flex";
        box.classList.remove("open");
        questionElement.style.visibility = "hidden";
        questionElement.style.opacity = "0";
        emojiElement.style.visibility = "hidden";
        emojiElement.style.opacity = "0";
      } else {
        endGame();
      }
    }

    function endGame() {
      gameElement.style.display = "none";
      finalElement.style.display = "flex";
    }

    // Generate floating hearts
    const heartBg = document.querySelector(".heart-bg");
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDelay = `${Math.random() * 5}s`;
      heartBg.appendChild(heart);
    }
  </script>
</body>
</html>
